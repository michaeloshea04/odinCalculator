<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>odinCalculator</title>
</head>
<body>
    <h1>The odinCalculator</h1>

    <div class="container">
        <div class="display">
            <input type="text" id="result">
        </div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">/</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">*</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">-</button>
        <button class="clear">C</button>
        <button>0</button>
        <button class="equal">=</button>
        <button class="operator">+</button>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
