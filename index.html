<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>odinCalculator</title>
</head>
<body>
    <h1>The odinCalculator</h1>
    
    <div class="container">
        <h2>Javascript</h2>       
            
        <div id="outputScreen"></div>
        
        <div class="firstRow">
            <button type="button" id="7" class="digit">7</button>
            <button type="button" id="8" class="digit">8</button>
            <button type="button" id="9" class="digit">9</button>
            <button type="button" class="operator">/</button>
        </div>         
        <div class="secondRow">
            <button type="button" id="4" class="digit">4</button>
            <button type="button" id="5" class="digit">5</button>
            <button type="button" id="6" class="digit">6</button>
            <button type="button" class="operator">*</button>
        </div> 
        <div class="thirdRow">
            <button type="button" id="1" class="digit">1</button>
            <button type="button" id="2" class="digit">2</button>
            <button type="button" id="3" class="digit">3</button>
            <button type="button" class="operator">-</button>
        </div>  
        <div class="fourthRow">
            <button type="button" id="clear">c</button>
            <button type="button" id="0" class="digit">0</button>
            <button type="button" id="equals">=</button>
            <button class="operator">+</button>
        </div>   

        

        <h3>by Smicko C#</h3>

        

    </div>

    
    
    <script src="app.js"></script>
</body>
</html>
